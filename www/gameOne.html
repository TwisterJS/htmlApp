<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">TwisterJS: HTML for Beginners</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="gameOneCtrl as gameCtrl">
          <p>Oh no! Someone has scrambled our message! Can you help us fix the HTML?</p>
          <div ng-repeat="item in gameQuestions">
            <div ng-show="$first || gameQuestions[$index-1].answered">
            <p>{{item.question}}</p>
            <button ng-click="showPopup(item, $index, gameQuestions)" class="button button-full button-light">{{item.button}}</button>
          </div>
          <a href = "/htmlApp/www/bugCatcher.html">Check out our next game!</a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
