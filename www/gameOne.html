<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">TwisterJS: HTML for Beginners</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="gameOneCtrl as gameCtrl">
          <!-- <div ng-repeat="question in gameQuestions">
            <p>{{question.question}}</p>
          </div> -->

          <p>{{gameCtrl.gameQuestions[0].question}}</p>
          <button class="button button-full button-light">{{gameCtrl.gameQuestions[0].answer}}</button>

          <p>{{gameCtrl.gameQuestions[1].question}}</p>
          <button class="button button-full button-light" ng-click="showPopup(index, gameCtrl)">{{gameCtrl.gameQuestions[1].button}}</button>

          <p>{{gameCtrl.gameQuestions[2].question}}</p>
          <button class="button button-full button-light" ng-click="showPopup(index, gameCtrl)">{{gameCtrl.gameQuestions[2].button}}</button>

          <p>{{gameCtrl.gameQuestions[3].question}}</p>
          <button class="button button-full button-light" ng-click="showPopup(index, gameCtrl)">{{gameCtrl.gameQuestions[3].button}}</button>

          <p>{{gameCtrl.gameQuestions[4].question}}</p>
          <button class="button button-full button-light" ng-click="showPopup(index, gameCtrl)">{{gameCtrl.gameQuestions[4].button}}</button>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
